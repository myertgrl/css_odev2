<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>

    <!-- Adım1: görsel için div oluşturulması.-->
    <div class="image">
        <img  src="img/google.jpg" alt="googleResim">
    </div>
    
    <!-- Adım2: search bar kısmı için div oluşturulması-->
    <div class="search-bar">
            <font>Search the web using Google!</font><br>
            <input type="text" id="text-box"><br>
            <input type="button" value="Google Search">
            <input type="button" value="I'm feeling lucky">
    </div>

    <!-- Adım3: alttaki kartlar? için div oluşturulması, her kart için farklı bir div-->
    <div class="linker">
        <div id="card1">
            <a href="#">Special Searches</a><br>
            <a href="#">Stanford Search</a><br>
            <a href="#">Linux Search</a>
        </div>
        <div id="card2">
                <a href="#">Help!</a><br>
                <a href="#">About Google!</a><br>
                <a href="#">Company Info</a><br>
                <a href="#">Google! Logos</a>
        </div>
        <div id="card3">
                <a href="#">Get Google!</a><br>
                <a href="#">updates monthly:</a><br>
                <input type="text" value="your e-mail" style="max-width: 90% ;"><br>
                <input type="button" value="Subscribe">
                <a href="#">Archive</a>
        </div>
    </div>

    <!-- Adım4: footer kısmı için div oluşturulması-->
    <div id="footer">
        <p>Copyright ©1998 Google Inc.</p>
    </div>
</body>
</html>
